<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .card-a {
      background-color: rgb(247, 249, 244);
      font-weight: 500;
      align-items: center;
    }

    .sidebar {
      height: 100vh;
      background-color: #c17f0d;
      color: rgb(246, 233, 233);
      padding-top: 20px;
    }

    .sidebar a {
      color: rgb(3, 3, 3);
      text-decoration: none;
      padding: 10px;
      display: block;
    }

    .sidebar a:hover {
      background-color: #f3f7fb;
    }

    .navbar {
      background-color: #c17f0d;
    }

    .card {
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <div class="position-sticky">
          <a href="#"><i class="fas fa-home"></i> Dashboard</a>
          <a href="#"><i class="fas fa-user-graduate"></i> Students</a>
          <a href="#"><i class="fas fa-chalkboard-teacher"></i> Faculty</a>
          <a href="#"><i class="fas fa-book"></i> Courses</a>
          <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </nav>

      <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="https://pvgsvidyabhawan.org/wp-content/uploads/2024/08/logo-251x300-1.png" alt="College Logo" height="100">
              PVG'S COET ADMIN DASHBOARD
            </a>
          </div>
        </nav>

        <div class="mt-4">
          <div class="row">
            <div class="col-md-4">
              <div class="card p-3 card-a">
                <h5>Total Departments</h5>
                <p>10</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3 card-a">
                <h5>Total Courses</h5>
                <p>15</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3 card-a">
                <h5>Total Faculty</h5>
                <p>70</p>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-4">
              <div class="card p-3 card-a">
                <h5>Total Students</h5>
                <p>4500</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3 card-a">
                <h5>Newly Admitted Students</h5>
                <p>560</p>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-6">
              <canvas id="lineGraph" style="width:100%; height:250px;"></canvas>
            </div>
            <div class="col-md-6">
              <canvas id="barChart" style="width:100%; height:250px;"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const lineCtx = document.getElementById('lineGraph').getContext('2d');
    new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: 'Student Admissions 2024',
          data: [50, 75, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550],
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderWidth: 2,
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['CSE', 'IT', 'ECE', 'MECH', 'CIVIL'],
        datasets: [{
          label: 'Students Per Department',
          data: [1200, 900, 800, 600, 500],
          backgroundColor: [
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(255, 206, 86, 0.5)',
            'rgba(75, 192, 192, 0.5)',
            'rgba(153, 102, 255, 0.5)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
